<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Hamburg Servers</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome CDN (replace with your preferred version or local setup) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1><i class="fas fa-server"></i> Emergency Hamburg Servers <i class="fas fa-shield-halved"></i></h1>
  </header>

  <main>
    <div id="servers-container">
      <div class="status-message info initial-loading">
        <div class="spinner"></div>
        <p>Loading server information...</p>
      </div>
    </div>
  </main>

  <section id="log-section" class="log-section" style="display: none;">
    <div class="log-header">
      <h2><i class="fas fa-terminal"></i> Developer Logs</h2>
      <button id="toggle-logs-btn" title="Toggle Logs Visibility">
        <i class="fas fa-eye"></i>
      </button>
    </div>
    <div id="log-container" class="log-output">
      <div id="logs"></div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
