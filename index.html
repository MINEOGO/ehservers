<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Hamburg Servers</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .server-card {
      background: #1e1e1e;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .social-links a {
      margin-right: 10px;
      color: #00bfff;
      text-decoration: none;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Emergency Hamburg Servers</h1>
  <div id="servers">Loading servers...</div>

  <script>
    async function loadServers() {
      const res = await fetch("http://185.58.157.203:7676/servers");
      const data = await res.json();
      const container = document.getElementById("servers");
      container.innerHTML = "";

      if (!Array.isArray(data)) {
        container.innerHTML = "<p>No servers found or API error.</p>";
        return;
      }

      data.forEach(server => {
        const card = document.createElement("div");
        card.className = "server-card";

        card.innerHTML = `
          <h2>${server.serverName}</h2>
          <p>${server.serverDescription.replace(/\r\n/g, "<br>")}</p>
          <p><strong>Owner:</strong> ${server.ownerName}</p>
          <img src="${server.ownerProfileUrl}" class="avatar" alt="Owner Avatar"/>
          <p><strong>Players:</strong> ${server.currentPlayers} / ${server.maxPlayers}</p>
          <div class="social-links">
            ${server.socialLinks?.Discord ? `<a href="https://discord.gg/${server.socialLinks.Discord}" target="_blank">Discord</a>` : ""}
            ${server.socialLinks?.YouTube ? `<a href="${server.socialLinks.YouTube}" target="_blank">YouTube</a>` : ""}
            ${server.socialLinks?.X ? `<a href="https://x.com/${server.socialLinks.X}" target="_blank">X (Twitter)</a>` : ""}
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadServers();
  </script>
</body>
</html>
